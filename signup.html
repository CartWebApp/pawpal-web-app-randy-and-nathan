<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="PP.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <title>Sign Up</title>
  </head>
  <body class="sign-up">
      <h1>Welcome to <br> Wellnesti!</h1>

      <label for="email">Email</label>
      <input type="text" placeholder="Please enter your Email">
    
      <label for="first name">First Name</label>
      <input type="text" placeholder="Please enter your first name">

      <label for="last name">Last Name</label>
      <input type="text" placeholder="Please enter your last name">

      
      <label for="number">Phone Number</label>
      <input type="text" placeholder="Please enter a phone number">

      <label for="password">Password</label>
      <input type="Text" placeholder="Please enter a Password(make it strong)">

      <label for="confirm password">Confirm Password</label>
      <input type="Text" placeholder="Please confirm your Password">
       


      <button onclick="window.location.href='confirm.html'">Sign Up</button>
  </body>
</html>
