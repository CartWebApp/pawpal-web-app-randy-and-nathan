<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <link rel="stylesheet" href="PP.css">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
            <title>Support/Feedback - Wellnesti</title>
        </head>
        <body class="Feedback">
            <a class="backout-feedback" href="index.html">Back to Home</a>
            <br>
            <br>
            <h1>Support/Feedback</h1>
            <section class="feedbackinfo">
                <p>We enjoy your feedback to make our application better for you! Enter any comments/concerns here. We will reach back to you within 2 business days.</p>
</section>
<section class="feedbackform">
    <form id="commentForm">
        <label for="comment">Your Comment:</label><br>
        <textarea id="comment" name="comment" rows="6" placeholder="Enter your feedback here..." required></textarea><br><br>
        <button class="commentbutton" type="submit">Submit</button>
    </form>
    <div id="thankYouMessage" style="display:none; margin-bottom: 40px; font-weight:bold;">
        Thank you for your feedback!
    </div>
</section>

<script>
    const commentForm = document.getElementById('commentForm');
    const thankYouMessage = document.getElementById('thankYouMessage');

    commentForm.addEventListener('submit', function(e) {
        e.preventDefault(); // Prevent page reload

        const comment = document.getElementById('comment').value.trim();

        if (comment) {
            commentForm.style.display = 'none'; // Hide the form
            thankYouMessage.style.display = 'block'; // Show the thank you message
        } else {
            alert('Please enter a comment before submitting.');
        }
    });
</script>
        </body>
        </html>
